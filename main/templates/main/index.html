{% extends 'main/base.html' %}


{% block title %}
    {{ title }} 
{% endblock %}

{% block content %}
    <h1> Главная страница </h1>
    {% if tasks %}

        {% for item in tasks %}
            <div class="alert alert-warning mt-2">
                <h3> {{ item.title }}</h3>
                <p> {{ item.task }}</p>
            </div>
        {% endfor %}
    {% else %}
            <p>У вас нет записей</p>
    {% endif %}
{% endblock %}
